

<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scaleبب=1.0, user-scalable=no">
    <title>مؤشرات الأداء الشهرية</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --primary-color: #144dcb;
            --accent-color: #ffd83a;
            --bg-gradient: linear-gradient(88deg, #144dcb, #001542);
            --card-bg: rgba(255, 255, 255, 0.35);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Cairo', sans-serif;
            background: var(--bg-gradient);
            color: white;
            min-height: 100vh;
            touch-action: manipulation;
        }

        .container {
            padding: 1.5rem;
            max-width: 1000px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            padding: 1.0rem 0;
        }

        .main-title {
            font-size: 1.8rem;
            color: var(--accent-color);
            margin-bottom: 1rem;
        }

        .malls-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 1rem;
            padding: 0.5rem;
        }

        .mall-card {
            background: var(--card-bg);
            border-radius: 15px;
            padding: 1.5rem;
            text-align: center;
            border: 1px solid rgba(255,255,255,0.1);
            transition: transform 0.2s;
            cursor: pointer;
            position: relative;
        }

        .mall-card:active {
            transform: scale(0.98);
        }

        .mall-icon {
            font-size: 2.5rem;
            color: var(--accent-color);
            margin-bottom: 1rem;
        
        }

        .performance-status {
            font-size: 0.9rem;
            margin-top: 5px;
        }

        .above-target {
            color: #ffffff;
        }

        .below-target {
            color: #ffd83a;
        }

        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.95);
            display: none;
            z-index: 1000;
            overflow-y: auto;
            padding: 1rem;
        }

        .modal-content {
            background: var(--card-bg);
            border-radius: 15px;
            padding: 2rem;
            max-width: 800px;
            margin: 0 auto;
            position: relative;
        }

        .close-btn {
            position: absolute;
            top: 1rem;
            left: 1rem;
            background: var(--primary-color);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        .departments-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
            margin-top: 2rem;
        }

        .department-card {
            background: rgba(255,255,255,0.05);
            padding: 1.5rem;
            border-radius: 12px;
            text-align: center;
            position: relative;
        }

        .department-icon {
            font-size: 2.2rem;
            color: var(--accent-color);
            margin-bottom: 1rem;
        }

        .department-percentage {
            font-size: 1.5rem;
            color: var(--accent-color);
            font-weight: bold;
        }

        .department-performance {
            font-size: 0.9rem;
            margin-top: 5px;
        }

        @media (max-width: 768px) {
            .main-title {
                font-size: 1.5rem;
            }

            .malls-grid {
                grid-template-columns: 1fr;
            }

            .department-card {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="main-title">مؤشرات اداء المراكز التجارية | <span id="currentDate"></span></h1>
        </header>

         <div class="malls-grid">
            <div class="mall-card" data-mall="ansar">
                <i class="fas fa-city mall-icon"></i>
                <h2>الأنصار مول</h2>
                <h1>31.42%</h1>
            </div>

            <div class="mall-card" data-mall="abyat">
                <i class="fas fa-home mall-icon"></i>
                <h2>أبيات عسير</h2>
                <h1>24.57%</h1>
            </div>

            <div class="mall-card" data-mall="fourpark">
                <i class="fas fa-parking mall-icon"></i>
                <h2>فور بارك</h2>
                    <h1>30.25%</h1>
            </div>

            <div class="mall-card" data-mall="arabplaza">
                <i class="fas fa-building mall-icon"></i>
                <h2>العرب بلازا</h2>
                <h1>32.52%</h1>
            </div>
        </div>
    </div>

    <div class="modal-overlay" id="modal">
        <div class="modal-content">
            <button class="close-btn" onclick="closeModal()">
                <i class="fas fa-times"></i>
            </button>
            <h2 id="modalTitle" class="main-title"></h2>
            <div class="departments-grid" id="departmentsContainer"></div>
        </div>
    </div>

    <script>
        const mallsData = {
            ansar: {
                title: "الأنصار مول",
                departments: [
                    { name: "المفروشات", percentage: "30.08%", icon: "fa-couch" },
                    { name: "المنزلية", percentage: "20.76%", icon: "fa-home" },
                    { name: "الملابس الرجالية", percentage: "44.46%", icon: "fa-tshirt" },
                    { name: "الملابس النسائية", percentage: "35.71%", icon: "fa-female" },
                    { name: "الملابس الولادي", percentage: "32.71%", icon: "fa-child" },
                    { name: "العطور", percentage: "28.38%", icon: "fa-spray-can" },
                    { name: "الأحذية", percentage: "33.61%", icon: "fa-shoe-prints" },
                    { name: "الألعاب", percentage: "25.66%", icon: "fa-bicycle" },
                    { name: "الرياضة و الجاكت", percentage: "37.07%", icon: "fa-futbol" },
                    { name: "التخفيضات", percentage: "28.40%", icon: "fa-tags" },
                    { name: "سيفورا", percentage: "35.38%", icon: "fa-spray-can" },
                    { name: "المكتبة والشنط", percentage: "32.95%", icon: "fa-pen" }
                ]
            },
            fourpark: {
                title: "فور بارك",
                departments: [
                    { name: "المفروشات", percentage: "31.04%", icon: "fa-couch" },
                    { name: "المنزلية", percentage: "22.85%", icon: "fa-home" },
                ]
            },
            abyat: {
                title: "أبيات عسير",
                departments: [
                    { name: "المفروشات", percentage: "34.65%", icon: "fa-couch" },
                    { name: "المنزلية", percentage: "16.34%", icon: "fa-couch" },
                    { name: "الملابس الرجالية", percentage: "31.96%", icon: "fa-tshirt" },
                    { name: "الملابس النسائية", percentage: "21.96%", icon: "fa-female" },
                    { name: "الملابس الولادي", percentage: "7.37%", icon: "fa-child" },
                    { name: "الملابس البناتي", percentage: "25.20%", icon: "fa-female" },
                    { name: "الاحذية", percentage: "14.95%", icon: "fa-shoe-prints" },
                    { name: "الالعاب", percentage: "25.01%", icon: "fa-bicycle" },
                    { name: "العطور", percentage: "31.49%", icon: "fa-spray-can" },
                    { name: "المواليد", percentage: "13.89%", icon: "fa-child" }
                ]
            },
            arabplaza: {
                title: "العرب بلازا",
                departments: [
                    { name: "المفروشات", percentage: "36.77%", icon: "fa-couch" },
                    { name: "المنزلية", percentage: "24.09%", icon: "fa-home" },
                    { name: "ألعاب", percentage: "22.36%", icon: "fa-bicycle" }
                ]
            }
        };


        function calculateTarget() {
            const now = new Date();
            return (3.33 * now.getDate()).toFixed(2);
        }

        function updatePerformance() {
            const dateElement = document.getElementById('currentDate');
            const now = new Date();
            const options = { month: 'long', day: 'numeric', year: 'numeric' };
            dateElement.textContent = new Intl.DateTimeFormat('ar-EG', options).format(now);

            const targetPercentage = calculateTarget();
            const malls = Array.from(document.querySelectorAll('.mall-card'));
            
            // ترتيب المراكز حسب الأداء
            malls.sort((a, b) => {
                const aVal = parseFloat(a.querySelector('.mall-percentage').textContent);
                const bVal = parseFloat(b.querySelector('.mall-percentage').textContent);
                return bVal - aVal;
            });

            // تحديث النقاط وحالة الأداء
            malls.forEach((mall, index) => {
                const dots = mall.querySelector('.active-dots');
                dots.innerHTML = Array(4 - index).fill('<div class="dot"></div>').join('');
                
                const current = parseFloat(mall.querySelector('.mall-percentage').textContent);
                const diff = (current - targetPercentage).toFixed(2);
                const statusElement = mall.querySelector('.performance-status');
                
                statusElement.textContent = `${Math.abs(diff)}% ${diff >= 0 ? 'أعلى من المخطط' : 'أقل من المخطط'}`;
                statusElement.className = `performance-status ${diff >= 0 ? 'above-target' : 'below-target'}`;
            });
        }

        function openModal(mallId) {
            const mall = mallsData[mallId];
            const modal = document.getElementById('modal');
            const target = calculateTarget();
            
            document.getElementById('modalTitle').textContent = mall.title;
            
            const departmentsHTML = mall.departments.map(dept => {
                const percentage = parseFloat(dept.percentage);
                const diff = (percentage - target).toFixed(2);
                const statusClass = diff >= 0 ? 'above-target' : 'below-target';
                const statusText = `${Math.abs(diff)}% ${diff >= 0 ? 'أعلى من المخطط' : 'أقل من المخطط'}`;
                
                return `
                <div class="department-card">
                    <i class="fas ${dept.icon} department-icon"></i>
                    <h3>${dept.name}</h3>
                    <div class="department-percentage">${dept.percentage}</div>
                    <div class="department-performance ${statusClass}">${statusText}</div>
                </div>
                `;
            }).join('');
            
            document.getElementById('departmentsContainer').innerHTML = departmentsHTML;
            modal.style.display = 'block';
        }

        function closeModal() {
            document.getElementById('modal').style.display = 'none';
        }

        // Event Listeners
        document.addEventListener('DOMContentLoaded', updatePerformance);

        document.querySelectorAll('.mall-card').forEach(card => {
            card.addEventListener('click', () => openModal(card.dataset.mall));
        });

        document.addEventListener('click', (e) => {
            if(e.target.closest('.modal-overlay')) {
                closeModal();
            }
        });

        document.addEventListener('keyup', (e) => {
            if(e.key === 'Escape') closeModal();
        });

        // تحسينات اللمس
        document.querySelectorAll('.mall-card').forEach(card => {
            card.addEventListener('touchstart', () => {
                card.style.transform = 'scale(0.98)';
            });
            
            card.addEventListener('touchend', () => {
                card.style.transform = 'scale(1)';
            });
        });
    </script>
</body>
</html>
