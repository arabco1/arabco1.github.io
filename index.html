<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>أداء المراكز التجارية - الأقسام</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --primary-color: #8AA8FF;
            --accent-color: #FFB30D, #FFFFFF;
            --bg-gradient: linear-gradient(44deg, #001542, #001542);
            --card-bg: rgba(255, 255, 255, 0.15);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Cairo', sans-serif;
            background: var(--bg-gradient);
            color: white;
            min-height: 100vh;
            touch-action: manipulation;
        }

        .container {
            padding: 1rem;
            max-width: 1600px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            padding: 1.5rem 0;
        }

        .main-title {
            font-size: 1.8rem;
            color: var(--accent-color);
            margin-bottom: 1rem;
        }

        .malls-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 1rem;
            padding: 0.5rem;
        }

        .mall-card {
            background: var(--card-bg);
            border-radius: 15px;
            padding: 1.5rem;
            text-align: center;
            border: 1px solid rgba(255,255,255,0.1);
            transition: transform 0.2s;
            cursor: pointer;
        }

        .mall-card:active {
            transform: scale(0.98);
        }

        .mall-icon {
            font-size: 2.5rem;
            color: var(--accent-color);
            margin-bottom: 1rem;
        }

        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.95);
            display: none;
            z-index: 1000;
            overflow-y: auto;
            padding: 1rem;
        }

        .modal-content {
            background: var(--card-bg);
            border-radius: 15px;
            padding: 2rem;
            max-width: 800px;
            margin: 0 auto;
            position: relative;
        }

        .close-btn {
            position: absolute;
            top: 1rem;
            left: 1rem;
            background: var(--primary-color);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        .departments-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
            margin-top: 2rem;
        }

        .department-card {
            background: rgba(255,255,255,0.05);
            padding: 1.5rem;
            border-radius: 12px;
            text-align: center;
        }

        .department-icon {
            font-size: 2.2rem;
            color: var(--accent-color);
            margin-bottom: 1rem;
        }

        .department-percentage {
            font-size: 1.5rem;
            color: var(--accent-color);
            font-weight: bold;
        }

        @media (max-width: 768px) {
            .main-title {
                font-size: 1.5rem;
            }

            .malls-grid {
                grid-template-columns: 1fr;
            }

            .department-card {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="main-title">مؤشرات اداء المراكز التجارية | فبراير 2025م</h1>
        </header>

        <div class="malls-grid">
            <!-- الأنصار مول -->
            <div class="mall-card" data-mall="ansar">
                <i class="fas fa-city mall-icon"></i>
                <h2>الأنصار مول</h2>
                <div class="mall-percentage">19.4%</div>
            </div>

            <!-- فور بارك -->
            <div class="mall-card" data-mall="fourpark">
                <i class="fas fa-parking mall-icon"></i>
                <h2>فور بارك</h2>
                <div class="mall-percentage">43.76%</div>
            </div>

            <!-- أبيات عسير -->
            <div class="mall-card" data-mall="abyat">
                <i class="fas fa-home mall-icon"></i>
                <h2>أبيات عسير</h2>
                <div class="mall-percentage">17.64%</div>
            </div>

            <!-- العرب بلازا -->
            <div class="mall-card" data-mall="arabplaza">
                <i class="fas fa-building mall-icon"></i>
                <h2>العرب بلازا</h2>
                <div class="mall-percentage">24.67%</div>
            </div>
        </div>
    </div>

    <!-- نافذة الأقسام -->
    <div class="modal-overlay" id="modal">
        <div class="modal-content">
            <button class="close-btn" onclick="closeModal()">
                <i class="fas fa-times"></i>
            </button>
            <h2 id="modalTitle" class="main-title"></h2>
            <div class="departments-grid" id="departmentsContainer"></div>
        </div>
    </div>

    <script>
        const mallsData = {
            ansar: {
                title: "الأنصار مول",
                departments: [
                    { name: "المفروشات", percentage: "19.07%", icon: "fa-couch" },
                    { name: "المنزلية", percentage: "17.14%", icon: "fa-home" },
                    { name: "الملابس الرجالية", percentage: "24.95%", icon: "fa-tshirt" },
                    { name: "الملابس النسائية", percentage: "25.14%", icon: "fa-female" },
                    { name: "الملابس الولادي", percentage: "20.45%", icon: "fa-child" },
                    { name: "العطور", percentage: "27.18%", icon: "fa-spray-can" },
                    { name: "الأحذية", percentage: "17.57%", icon: "fa-shoe-prints" },
                    { name: "الألعاب", percentage: "21.26%", icon: "fa-bicycle" },
                    { name: "الرياضة و الجاكت", percentage: "12.27%", icon: "fa-futbol" },
                    { name: "التخفيضات", percentage: "11.62%", icon: "fa-tags" },
                    { name: "سيفورا", percentage: "20.07%", icon: "fa-spray-can" },
                    { name: "المكتبة والشنط", percentage: "19.29%", icon: "fa-pen" }
                ]
            },
            fourpark: {
                title: "فور بارك",
                departments: [
                    { name: "المفروشات", percentage: "47.33%", icon: "fa-couch" },
                    { name: "المنزلية", percentage: "25.89%", icon: "fa-home" },
                    { name: "الإجمالي", percentage: "43.76%", icon: "fa-chart-pie" }
                ]
            },
            abyat: {
                title: "أبيات عسير",
                departments: [
                    { name: "الملابس الرجالية", percentage: "18.27%", icon: "fa-tshirt" },
                    { name: "الملابس النسائية", percentage: "17.81%", icon: "fa-female" },
                    { name: "الملابس الولادي", percentage: "49.58%", icon: "fa-child" },
                    { name: "الملابس البناتي", percentage: "13.27%", icon: "fa-female" },
                    { name: "الاحذية", percentage: "15.13%", icon: "fa-shoe-prints" },
                    { name: "الالعاب", percentage: "18.54%", icon: "fa-bicycle" },
                    { name: "العطور", percentage: "12.67%", icon: "fa-spray-can" },
                    { name: "المواليد", percentage: "22.37%", icon: "fa-child" }
                ]
            },
            arabplaza: {
                title: "العرب بلازا",
                departments: [
                    { name: "المفروشات", percentage: "24.47%", icon: "fa-couch" },
                    { name: "المنزلية", percentage: "14.47%", icon: "fa-home" },
                    { name: "ألعاب", percentage: "6.09%", icon: "fa-bicycle" }
                ]
            }
        };

        function openModal(mallId) {
            const mall = mallsData[mallId];
            const modal = document.getElementById('modal');
            
            document.getElementById('modalTitle').textContent = mall.title;
            
            const departmentsHTML = mall.departments.map(dept => `
                <div class="department-card">
                    <i class="fas ${dept.icon} department-icon"></i>
                    <h3>${dept.name}</h3>
                    <div class="department-percentage">${dept.percentage}</div>
                </div>
            `).join('');
            
            document.getElementById('departmentsContainer').innerHTML = departmentsHTML;
            modal.style.display = 'block';
        }

        function closeModal() {
            document.getElementById('modal').style.display = 'none';
        }

        // Event Listeners
        document.querySelectorAll('.mall-card').forEach(card => {
            card.addEventListener('click', () => openModal(card.dataset.mall));
        });

        document.addEventListener('click', (e) => {
            if(e.target.closest('.modal-overlay')) {
                closeModal();
            }
        });

        document.addEventListener('keyup', (e) => {
            if(e.key === 'Escape') closeModal();
        });

        // تحسينات اللمس
        document.querySelectorAll('.mall-card').forEach(card => {
            card.addEventListener('touchstart', () => {
                card.style.transform = 'scale(0.98)';
            });
            
            card.addEventListener('touchend', () => {
                card.style.transform = 'scale(1)';
            });
        });
    </script>
</body>
</html>
